  <style>
    /* Hover Tooltips */
    .tooltip {
      position: relative;
    }

    .tooltip:hover::after {
      content: attr(data-tip);
      position: absolute;
      bottom: -2.375rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 0.375rem 0.75rem;
      font-size: 0.6875rem;
      font-weight: 700;
      border-radius: 0.5rem;
      white-space: nowrap;
      z-index: 100;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      opacity: 0;
      animation: tooltip-fade 0.2s forwards;
    }

    @keyframes tooltip-fade {
      to {
        opacity: 1;
        bottom: -2.125rem;
      }
    }

    /* Status Pills */
    .status-pill {
      padding: 4px 12px;
      font-size: 10px;
      border-radius: 999px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-uploaded {
      background: #e0f2fe;
      color: #075985;
    }

    .status-reviewed {
      background: #dcfce7;
      color: #166534;
    }

    /* Lab Value Flags */
    .value-high {
      color: #b91c1c;
      font-weight: 900;
    }

    .value-low {
      color: #1d4ed8;
      font-weight: 900;
    }

    .value-warning {
      color: #92400e;
      font-weight: 900;
    }

    /* Compact Timeline */
    .timeline {
      border-left: 2px solid #e2e8f0;
      margin-left: 1rem;
      padding-left: 1.75rem;
      position: relative;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 2rem;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -2.18rem;
      top: 0.35rem;
      width: 12px;
      height: 12px;
      background: #4f46e5;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 0 2px #4f46e5;
      z-index: 10;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
